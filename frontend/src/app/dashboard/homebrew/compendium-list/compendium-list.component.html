<mat-toolbar color="primary" class="mat-elevation-z2">
  <span>Your Compendiums</span>
  <span class="toolbar-spacer"></span>
  <span><button mat-icon-button (click)="beginNew()">
    <mat-icon aria-label="New Pack">add</mat-icon>
  </button></span>
</mat-toolbar>


<div class="container" *ngIf="compendiums?.length">
  <mat-grid-list [cols]="numCols" rowHeight="5:6" gutterSize="8" (window:resize)="onResize($event)">
    <mat-grid-tile class="compendium-tile" *ngFor="let compendium of compendiums">
      <img class="compendium-image" [src]="compendium.image || '../../../../assets/img/AvraeSquare.jpg'"
           [alt]="'Compendium image for ' + compendium.name">
      <a class="compendium-meta" [routerLink]="[compendium._id.$oid]">
        <div class="mat-typography ignore-theme compendium-text">
          <h3>
            {{compendium.name}}
          </h3>
          <p>
            {{compendium.stargazers?.length || 0}}
            <mat-icon inline="true">star</mat-icon>
            {{compendium.comments?.length || 0}}
            <mat-icon inline="true">comment</mat-icon>
          </p>
          <p>
            {{compendium.desc}}
          </p>
        </div>
      </a>
      <!--      <mat-card>-->
      <!--      <mat-card-header>-->
      <!--        <mat-card-title>{{pack.name}}</mat-card-title>-->
      <!--        <mat-card-subtitle>By {{pack.owner.username}} - {{pack.numItems}} items</mat-card-subtitle>-->
      <!--      </mat-card-header>-->
      <!--      <img mat-card-image [src]="pack.image || '../../../../assets/img/pack.png'" alt="Pack Image">-->
      <!--      <mat-card-content *ngIf="pack.desc">-->
      <!--        <p>-->
      <!--          {{pack.desc}}-->
      <!--        </p>-->
      <!--      </mat-card-content>-->
      <!--      <mat-card-actions>-->
      <!--        <a mat-button routerLink="{{pack._id.$oid}}">EDIT</a>-->
      <!--        <button mat-button (click)="beginShare(pack)">SHARE</button>-->
      <!--      </mat-card-actions>-->
      <!--      </mat-card>-->
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="container" *ngIf="!compendiums?.length">
  <mat-card>
    <p>
      Looks like you don't have any compendiums yet. Compendiums can be created to create sharable packs of homebrew
      for use in Avrae!
    </p>
    <button mat-raised-button color="accent" (click)="beginNew()">Create One</button>
  </mat-card>
</div>
